<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/jpg/png"> 
</head>

<body>
    <section class="top">

        <div class="main-heading">
            <h1>Sorting Visualizer</h1>
        </div>

        <div class="buttons">
            <div>
                <button id="new-array-button">Generate New Array</button>
            </div>
            
            <div>
                <div class="buttons">
                    <p>Array Size:</p>
                    <input id="array-size" type="range" min=5 max=100 step=5 value=40>
                </div>

                <div class="buttons">
                    <p>Sorting Speed:</p>
                    <input id="sorting-speed" type="range" min=5 max=505 step=25 value=10>
                </div>
            </div>

            <div class="algo-buttons">
                <button id="bsb">Bubble Sort</button>
                <button id="ssb">Selection Sort</button>
                <button id="isb">Insertion Sort</button>
                <button id="msb">Merge Sort</button>
                <button id="qsb">Quick Sort</button>
            </div>
        </div>
    </section>

    <section class="body-container">
        <div id="array-container"></div>
    </section>

    <script src="js-files/app.js"></script>
    <script src="js-files/bubble-sort.js"></script>
    <script src="js-files/selection-sort.js"></script>
    <script src="js-files/insertion-sort.js"></script>
    <script src="js-files/merge-sort.js"></script>
    <script src="js-files/quick-sort.js"></script>
</body>

</html>
